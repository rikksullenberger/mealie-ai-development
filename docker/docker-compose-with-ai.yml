services:
  mealie:
    container_name: mealie
    image: mealie:dev
    build:
      context: ../
      target: production
      dockerfile: ./docker/Dockerfile
    restart: always
    volumes:
      - mealie-data:/app/data/
    ports:
      - 9091:9000
    environment:
      ALLOW_SIGNUP: "false"
      LOG_LEVEL: "DEBUG"

      DB_ENGINE: sqlite # Optional: 'sqlite', 'postgres'
      
      # =====================================
      # OpenAI Configuration (for AI Recipe Generator)
      # =====================================
      OPENAI_ENABLED: "true"
      OPENAI_API_KEY: "your-openai-api-key-here"
      OPENAI_MODEL: ""  # or "gpt-3.5-turbo"
      # OPENAI_BASE_URL: "https://api.openai.com/v1"  # Optional: custom endpoint
      # OPENAI_WORKERS: "1"  # Optional: concurrent workers
      # OPENAI_SEND_DATABASE_DATA: "true"  # Optional: send DB context
      # OPENAI_ENABLE_IMAGE_SERVICES: "true"  # Optional: enable image features
      
      # =====================================
      # Postgres Config (Optional)
      # =====================================
      POSTGRES_USER: mealie
      POSTGRES_PASSWORD: mealie
      POSTGRES_SERVER: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: mealie
      
      # =====================================
      # Email Configuration (Optional)
      # =====================================
      # SMTP_HOST=
      # SMTP_PORT=587
      # SMTP_FROM_NAME=Mealie
      # SMTP_AUTH_STRATEGY=TLS # Options: 'TLS', 'SSL', 'NONE'
      # SMTP_FROM_EMAIL=
      # SMTP_USER=
      # SMTP_PASSWORD=

volumes:
  mealie-data:
    driver: local
